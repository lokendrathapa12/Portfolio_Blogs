{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}
<!-- background shapes -->
<section class="page-title bg-primary position-relative">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-white font-tertiary">PROJECTS</h1>
      </div>
    </div>
  </div>
<img src="{% static 'portfolio/images/illustrations/page-title.png' %}" alt="illustrations" class="bg-shape-1 w-100">
<img src="{% static 'portfolio/images/illustrations/leaf-pink-round.png' %}" alt="illustrations" class="bg-shape-2">
<img src="{% static 'portfolio/images/illustrations/dots-cyan.png' %}" alt="illustrations" class="bg-shape-3">
<img src="{% static 'portfolio/images/illustrations/leaf-orange.png' %}" alt="illustrations" class="bg-shape-4">
<img src="{% static 'portfolio/images/illustrations/leaf-yellow.png' %}" alt="illustrations" class="bg-shape-5">
<img src="{% static 'portfolio/images/illustrations/dots-group-cyan.png' %}" alt="illustrations" class="bg-shape-6">
<img src="{% static 'portfolio/images/illustrations/leaf-cyan-lg.png' %}" alt="illustrations" class="bg-shape-7">
</section>

<!-- portfolio -->
<section class="section">
  <div class="container">
    <div class="card-deck">
      <div class="card">
        <img class="card-img-top" src="{% static 'portfolio/images/project.jpg' %}" alt="Card image cap">
        <div class="card-body">
         <a class="btn btn-info" href="{% url 'allprojectpage' %}"><center><h5 class="card-title">All Project</h5></center></a>
        </div>
      </div>
      <div class="card">
        <img class="card-img-top" src="{% static 'portfolio/images/restapi.png' %}" alt="Card image cap">
        <div class="card-body">
          <a class="btn btn-info" href="{% url 'restapiprojectpage' %}"><center><h5 class="card-title">Rest Api's Project</h5></center></a>
        </div>
      </div>
      <div class="card">
        <img class="card-img-top" src="{% static 'portfolio/images/django.png' %}" alt="Card image cap">
        <div class="card-body">
          <a class="btn btn-info" href="{% url 'djangoprojectpage' %}"><center><h5 class="card-title">Django Project</h5></center></a>
        </div>
      </div>
      <div class="card">
        <img class="card-img-top" src="{% static 'portfolio/images/python.jpeg' %}" alt="Card image cap">
        <div class="card-body">
          <a class="btn btn-info" href="{% url 'pythonprojectpage' %}"><center><h5 class="card-title">Python project</h5></center></a>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /portfolio -->
